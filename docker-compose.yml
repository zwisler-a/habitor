services:
  habitor:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      HOST: 0.0.0.0
      PORT: 3000
      CORS_ORIGIN: http://localhost:3000
      SQLITE_PATH: /app/data/habitor.sqlite
    volumes:
      - ./data:/app/data
