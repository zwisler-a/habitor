name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  verify:
    name: Lint, Typecheck, Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run CI verification
        run: npm run ci:verify
